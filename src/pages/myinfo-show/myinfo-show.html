<ion-header>
    <ion-navbar color="primary" no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        내 정보
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="bg-muted" padding >
      <ion-card class="form-login">
          <ion-item class="b-b b-light">
              <ion-label color="primary">
                아이디
              </ion-label>
              <ion-label text-right>
                  {{user.id}}
              </ion-label>
            </ion-item>
  
           <ion-item class="b-b b-light">
              <ion-label color="primary">
                이름
              </ion-label>
              <ion-label text-right>
                  {{user.name}}
              </ion-label>
            </ion-item>
  
            <ion-item class="b-b b-light">
              <ion-label color="primary">
                    휴대폰 번호
              </ion-label>
              <ion-label text-right>
                  {{user.phone}}
              </ion-label>
            </ion-item>
  
           <ion-item class="b-b b-light">
              <ion-label color="primary">
                  생년월일
                </ion-label>
                <ion-label text-right>
                    {{user.birthday}}
                </ion-label>
              </ion-item>
  
            <ion-item class="b-b b-light">
              <ion-label color="primary">
                  주소
                </ion-label>
                <ion-label text-right>
                    {{user.address}}
                </ion-label>
              </ion-item>
  
  
              <ion-item class="b-b b-light">
                <ion-label color="primary">
                    지역
                </ion-label>
                <ion-label text-right>
                        {{user.place}}
                </ion-label>
            </ion-item>
    
            <ion-item class="b-b b-light">
                <ion-label color="primary">
                    기관
                </ion-label>
                <ion-label text-right>
                        {{user.subgroup}}
                </ion-label>
            </ion-item>
    
            <ion-item class="b-b b-light">
                <ion-label color="primary">
                    직분
                </ion-label>
                <ion-label text-right>
                        {{user.title}}
                </ion-label>
            </ion-item>
    
            <ion-item class="b-b b-light">
                <ion-label color="primary">
                    순직책
                </ion-label>
                <ion-label text-right>
                        {{user.subtitle}}
                </ion-label>
            </ion-item>
  
            </ion-card>

            <p text-center>정보 수정은 '설정->내 정보 수정'에서 하실 수 있습니다.</p>
  
  
  </ion-content>
