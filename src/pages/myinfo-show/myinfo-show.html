<ion-header>
    <ion-navbar color="primary" no-border-bottom>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            정보
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="bg-muted" padding>
    <ion-card class="form-login">
        <ion-item class="b-b b-light">
            <ion-label color="primary">
                이름
            </ion-label>
            <ion-label text-right>
                {{user.name}}
            </ion-label>
        </ion-item>

        <ion-item class="b-b b-light" (click)="phoneFunction()">
            <ion-label color="primary">
                휴대폰
            </ion-label>
            <ion-label text-right>
                {{user.phone}}
            </ion-label>

        </ion-item>

        <!-- <ion-item class="b-b b-light">
            <ion-label text-right>
                <a href="tel:{{user.phone}}" class="button button-positive">전화 걸기</a>
            </ion-label>
            <ion-label text-right>
                <a [href]="sanitize('sms://' + user.phone)">SEND</a>
            </ion-label>
        </ion-item> -->

        <ion-item class="b-b b-light">
            <ion-label color="primary">
                생년월일
            </ion-label>
            <ion-label text-right>
                {{user.birthday}}
            </ion-label>
        </ion-item>

        <ion-item class="b-b b-light">
            <ion-label color="primary">
                주소
            </ion-label>
            <ion-label text-right>
                {{user.address}}
            </ion-label>
        </ion-item>


        <ion-item class="b-b b-light">
            <ion-label color="primary">
                지역
            </ion-label>
            <ion-label text-right>
                {{user.place}}
            </ion-label>
        </ion-item>

        <ion-item class="b-b b-light">
            <ion-label color="primary">
                기관
            </ion-label>
            <ion-label text-right>
                {{user.subgroup}}
            </ion-label>
        </ion-item>

        <ion-item class="b-b b-light">
            <ion-label color="primary">
                직분
            </ion-label>
            <ion-label text-right>
                {{user.title}}
            </ion-label>
        </ion-item>

        <ion-item class="b-b b-light">
            <ion-label color="primary">
                순직책
            </ion-label>
            <ion-label text-right>
                {{user.subtitle}}
            </ion-label>
        </ion-item>

    </ion-card>
</ion-content>
