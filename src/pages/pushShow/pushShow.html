<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title>
      푸시 메시지 확인
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-muted">

  <ion-card class="form-login">
    <div class="bg-white m-b-sm">
      <div class="wrapper-sm">
        <ion-row class="wrapper-sm">
          <ion-col class="text-ellipsis-flex">
            <div class="l-h">
              <img src="{{navParams.data.image}}" style="width: 100%" imageViewer>
              <div class="font-bold text-ellipsis m-t-sm" style="font-size:22px; white-space: pre-line;">{{ navParams.data.title}}
              </div>
              <div class="text-sm text-muted text-ellipsis">{{ navParams.data.registered_date }}</div>
            </div>
          </ion-col>
        </ion-row>

        <!-- <div class="post-caption padder m-b-sm pos-rlt l-h" style=" white-space: pre-line;">
          {{ navParams.data.body }}
        </div> -->
        <div class="post-caption padder m-b-sm pos-rlt l-h" style=" white-space: pre-line;" [innerHtml]="htmlbody">
        </div>
      </div>
    </div>
    <button class="form-login" ion-button color="stable" block (click)="btnLink()" *ngIf="navParams.data.linkbtn">
      {{ navParams.data.linkbtn }}
    </button>
  </ion-card>

</ion-content>
