<ion-header>
    <ion-navbar color="primary" no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      
      <ion-title>
        푸시 메시지 확인
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content class="bg-muted">

      <ion-card class="form-login">
      <div class="bg-white m-b-sm">
          <div class="wrapper-sm">
      <ion-row class="wrapper-sm">
          <ion-col class="text-ellipsis-flex">
            <div class="l-h">
              <div class="font-bold text-ellipsis" style="font-size:22px">{{ title }} </div>
              <div class="text-sm text-muted text-ellipsis">{{ registered_date }}</div>
            </div>
          </ion-col>
        </ion-row>
      
        <div class="post-caption padder m-b-sm pos-rlt l-h">
        {{ message }}
        </div>
        <!-- <img src="{{image}}" style="width: 100%" [hidden]="image == null"> -->

      </div>
    </div>

  </ion-card>
  </ion-content>
