<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>
      로그인
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding center>

    <ion-card class="form-login">
        <ion-item class="b-b b-light">
            <ion-label color="primary">아이디</ion-label>
            <ion-input type="text" placeholder="" [(ngModel)]="user_id" name="user_id"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label color="primary">비밀번호</ion-label>
            <ion-input type="password" placeholder="" [(ngModel)]="password" name="password" ></ion-input>
        </ion-item>
      </ion-card>

      <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    
    
    <button id="login-button1" ion-button color="stable" block (click)="login()">
      로그인
    </button>
    <button id="login-button2" ion-button clear color="positive" block (click)="goSignUp()" href-inappbrowser="/signup">
      회원가입
    </button>
    <button id="login-button3" ion-button clear color="danger" block (click)="goPasswordSet()">
      비밀번호 찾기
    </button>
</ion-content>
