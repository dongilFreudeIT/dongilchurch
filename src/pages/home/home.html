<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title title-md>
      동일교회
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToWeekly()">주보</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="main-header">

  <!-- <img src="assets/imgs/home.jpg" /> -->
  <img *ngIf="!urlVideo"class="home-image" src="assets/imgs/main-logo.png" />
  <div *ngIf="urlVideo">
    <iframe [src]="urlVideo | safe" width={{_width}} height={{_height}} style=" margin: 0 auto; " frameborder="0" webkitallowfullscreen
      mozallowfullscreen allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>
  
  

  <div class="main-body">

    <ion-row>
      <ion-col style="padding:10px;">
        <img src="assets/imgs/button-alram.png" (click)="goToAlarm()">
      </ion-col>
      <ion-col>
        <img src="assets/imgs/button-parking.png" (click)="goToParking()">
      </ion-col>
    </ion-row>

    <ion-row class="ionrow" style="padding:10px;">
      <ion-col>
        <img src="assets/imgs/button-home_2.png" (click)="goToHome()">
      </ion-col>
      <ion-col>
        <img src="assets/imgs/button-familysite.png" (click)="goToFamilysite()">
      </ion-col>
    </ion-row>
  </div>

</ion-content>
