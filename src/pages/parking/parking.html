<ion-header>
    <ion-navbar color="primary" no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        주차장 현황
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding >


    <p><b>주차장 약도</b></p>
    <img style="width:100%" src="assets/imgs/park_map.png"/>
    <br>
    <ion-card *ngFor="let parking of parkingArray">
        <ion-card-content>
          <ion-card-title>
            {{parking.name}}
            </ion-card-title>
          <p>
            {{parking.status}}
          </p>
        </ion-card-content>
      </ion-card>

  </ion-content>
