<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      알림 리스트
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

    <div>
        <ion-row class="wrapper-sm b-b b-light" (click)="showDetail(data.serial)" *ngFor="let data of pushDataArray">
          <ion-col class="text-ellipsis-flex">
            <div class="l-h">
              <div class="font-bold text-ellipsis">{{data.title}}</div>
              <div class="text-sm text-muted">
                  {{data.body}}
              </div>
            </div>
          </ion-col>
          <ion-col col-auto>
            <div class="text-muted text-xs m-t-xs">{{data.registered_date}}</div>
          </ion-col>
        </ion-row>
      </div>
