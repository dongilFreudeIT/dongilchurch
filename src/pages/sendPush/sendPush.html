<ion-header>
        <ion-navbar color="primary" no-border-bottom>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>
            푸시 메시지 작성
          </ion-title>
        </ion-navbar>
      </ion-header>

      <ion-content padding>

          <div class="bg-white wrapper text-center l-h m-b">
              <div class="">총 {{userCount}} 명에게 푸시를 보냅니다.</div>
            </div>

        <ion-card class="form-login">
            <ion-item class="b-b b-light">
                <ion-label color="primary">제목</ion-label>
                <ion-input type="text" placeholder="" [(ngModel)]="title"  name="title"></ion-input>
            </ion-item>

            <ion-item class="b-b b-light">
                <ion-label color="primary" >메시지</ion-label>
                    <ion-textarea type="text" rows="15" placeholder="" [(ngModel)]="message" name="message" ></ion-textarea>
            </ion-item>
