<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <ion-title>
      비밀번호 재설정
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center>

  <ion-card class="form-login">
    <ion-item class="b-b b-light">
      <ion-label color="primary" floating>
        이름
      </ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"> </ion-input>
    </ion-item>
    <ion-item class="b-b b-light">
      <ion-label color="primary" floating>
        휴대폰 번호
      </ion-label>
      <ion-input type="tel" [(ngModel)]="phone" maxlength="11" name="phone"> </ion-input>
      <!-- <button ion-button color="stable" item-end (click)="mobileAuth();">본인인증</button> -->

    </ion-item>
  </ion-card>

  <div class="spacer" style="height:40px;" id="login-spacer1"></div>
  <button col-50 id="next_button" ion-button color="stable" block (click)="checkUser()">
    다음
  </button>
  <hr>
  <button col-50 id="next_button" ion-button color="stable" block (click)="dismiss()">
    취소
  </button>

  <ion-row class="wrapper-sm b-b b-light" *ngIf="contactTell">
    <ion-col class="text-ellipsis-flex">
      <!-- <h5>비밀번호를 변경하시려면 동일프로이데IT선교연구소 <a href="tel:053-755-6017">(053-755-6017)</a>로 연락바랍니다. </h5> -->
    </ion-col>

  </ion-row>
  <div id="firebaseui-auth-container">

  </div>
</ion-content>
