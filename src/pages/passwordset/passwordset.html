<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <!-- <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button> -->
    <ion-title>
      비밀번호 재설정
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding center>

  <ion-card class="form-login">
    <ion-item class="b-b b-light">
      <ion-label color="primary">
        아이디 : {{user_id}}
      </ion-label>
      <!-- <ion-input type="text" [(ngModel)]="user_id" name="user_id" placeholder=""></ion-input> -->
    </ion-item>

    <ion-item class="b-b b-light">
      <ion-label color="primary">
        
      </ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="새 비밀번호"></ion-input>
    </ion-item>

    <ion-item class="b-b b-light">
      <ion-label color="primary">
        
      </ion-label>
      <ion-input type="password" [(ngModel)]="password_again" name="password_again" placeholder="비밀번호 확인"></ion-input>
    </ion-item>
  </ion-card>

  <div class="spacer" style="height:40px;" id="login-spacer1"></div>


  <button id="login-button1" ion-button color="stable" block (click)="changepw()">
    변경하기
  </button>
  <button id="login-button2" ion-button clear color="positive" block (click)="cancel()">
    취소
  </button>

</ion-content>
