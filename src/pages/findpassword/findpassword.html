<ion-header>
        <ion-navbar color="primary" no-border-bottom>
          <ion-title>
            비밀번호 재설정
          </ion-title>
        </ion-navbar>
</ion-header>

      <ion-content padding center>
      
            <ion-card class="form-login">
                    <ion-item class="b-b b-light">
                        <ion-label color="primary">
                          폰번호
                        </ion-label>
                        <ion-input type="tel" [(ngModel)]="phone" maxlength="11" name="phone" placeholder="">                        </ion-input>
                        <button ion-button color="stable" item-end (click)="mobileAuth();" >본인인증</button>

                      </ion-item>
            </ion-card>
      
            <div class="spacer" style="height:40px;" id="login-spacer1"></div>
          
            <button col-50 id="next_button" ion-button color="stable" block (click)="cancel()">
                    취소
            </button>
          <button col-50 id="next_button" ion-button color="stable" block (click)="next()">
            다음
          </button>
        
      </ion-content>
