<ion-menu id="unauthenticated" [content]="mainContent">
  <!-- 로그인 안됨 -->
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        메뉴
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item color="none" menuClose="" on-click="goToHome()">
        <ion-icon margin-right="10px" color="dongil" name="home"></ion-icon>
        동일교회 홈페이지
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToParking()">
        <ion-icon margin-right="10px" color="park" name="car"></ion-icon>
        주차장 보기
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToFamilysite()">
        <ion-icon margin-right="10px" color="info" name="globe"></ion-icon>
        동일교회 전문사역
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToWeekly()">
        <ion-icon margin-right="10px" name="map"></ion-icon>
        주보 보기
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToLogin()">
        <ion-icon margin-right="10px" name="log-in"></ion-icon>
        로그인
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToSignupCheck()">
        <ion-icon margin-right="10px" name="people"></ion-icon>
        회원가입
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
